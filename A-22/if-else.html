<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>conditional if-else</title>
</head>
<body>
    <script>
        /* if statement: executes a specific block of code if condition is true
*/
console.log("if statement "); 
var age=19;
if(age>=18) {
    console.log("You are an adult. ");   
}   

/*if-else :   If the first condition fails then it checks for else code block.*/
console.log("if-else statement ");
let  score = 75;
if (score >= 90){
    console.log ("Excellent!. If code block");
}
else{
    console.log ("Good Job! else condition") ;
} 

/* If-else ladder : It works like cascading conditions. Executes a specific block of code  based on multiple conditions */
console.log("if-else ladder statement ");
let salary = 20000;
if (salary <= 3000) {
    console.log('Your Salary is Low');  
} else if (salary > 3000 && salary <=6000 ) {
    console.log ('Your Salary is Medium')  ;  
    } else {
      console.log ('Your Salary is High')  ;
    }
    
//Nested If Else: it has one if inside another if block
console.log(" Nested if-else statement ");
let num1 = 23;
let num2 = 67;
if (num1 > num2) {
    console.log(`${num1} is greater than ${num2}`);
}
else {
    if (num1 == num2) {
        console.log (`${num1} and ${num2} are equal`);
    }
    else {
        console.log(`${num1} is less than ${num2}`);
    }       
    }

    </script>
    

</body>
</html>
