<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>
<body>
   <script>
     // Argument and return
     document.write("Argument And Return Function </br>");

     function area(r){
        document.write(`Area of circle with Radius ${r} is:`);
        let areaOfCircle=3.14*r*r;
        return areaOfCircle;

     }
     
     area(2);
   </script>

</body>
</html>
